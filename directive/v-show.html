<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
      <button v-if="isLogged" @click="isLogged = !isLogged">Logout</button>
      <button v-else @click="isLogged = !isLogged">Login</button>
      <h1 v-show="isLogged">Bem vindo</h1>
    </div>

    <script>
      const { createApp } = Vue
      createApp({
        data() {
          return {
            isLogged: true,
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
